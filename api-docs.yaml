            type: number
            format: double
          annuitaetendetails:
            $ref: '#/components/schemas/Annuitaetendetails'
          bereitstellungszinsfreieZeitInMonaten:
            type: integer
            format: int32
          riesterfoerderung:
            $ref: '#/components/schemas/RiesterfoerderungAnnuitaetendarlehen'
          provision:
            type: number
            description: Angabe in Prozent.
            format: double
